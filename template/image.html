<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Docker Gui</title>
    <link rel="icon" href="/static/icon/logo_512.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/icon/docker_icon_130955.png" alt="Logo" width="30" height="30"
                 class="d-inline-block align-text-top">
            <span class="fw-bold">Docker</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/image">Image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/container">Container</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Volume</a>
                </li>
            </ul>
        </div>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid ">
    <div class="fw-bold my-3">PID : {{.Pid}}</div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Tag</th>
            <th scope="col">Image ID</th>
            <th scope="col">Created</th>
            <th scope="col">Size</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {{range $index, $img := .Images }}
        <tr>
            <td>{{$img.RepositoryID}}</td>
            <td>{{$img.Tag}}</td>
            <td>{{$img.ImageID}}</td>
            <td>{{$img.Created}}</td>
            <td>{{$img.Size}}</td>
            <td>
                <div class="text-center">
                    <button class="btn btn-success me-3 d-inline-flex align-items-center justify-content-center">
                        <span class="icon-pencil"></span>
                    </button>
                    <button class="btn btn-danger ms-3 d-inline-flex align-items-center justify-content-center">
                        <span class="icon-trash"></span>
                    </button>
                </div>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>


<script src="/static/js/bootstrap.js"></script>
</body>
</html>
